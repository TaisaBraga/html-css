<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 300px;
      }

      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de células</h1>
    <table>
      <tr>
        <td>A</td>
        <!--
          Rowspan e colspan servem para expandir as células fazendo com que uma única célula ocupe mais de uma linha ou mais de uma coluna. Exemplo utilizando COLSPAN. Fundirá a célula em questão com sua vizinha direita.
        -->
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>K</td>
        <td>L</td>
      </tr>
    </table>
  </body>
</html>
